<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Friend Finder</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">

	
	<script src="https://use.fontawesome.com/8c9f3166e9.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>

	<style>
        label {
            display: block;
        }
        
        img {
            max-width: 100%;
        }
    </style>

</head>

<body>
<!-- set up the name and profile picture questions -->
	<div class="container">
		<h1>Compatibility Survey Questions</h1>
		<hr>

		<h3><strong>About You</strong></h3>
		<div class="form-group">
			<label class="control-label" for="name">Name (Required)</label>
			<input type="text" name="" id="name" class="form-control" required>
		</div>
		
		<div class="form-group">
			<label class="control-label" for="photo">Link to your profile photo (Required)</label>
			<input type="text" name="" id="photo" class="form-control" required>
		</div>
		<hr>
		<h3><strong>From a scale of 1-5 select how much you agree with the following statements:</strong></h3>

<!-- Start the survey questions -->
		<div class="form-group">

			<label class="control-label" for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
			<select data-placeholder="" class="chosen-select" id="q1">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
			<select data-placeholder="" class="chosen-select" id="q2">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>
		
		<div class="form-group">

			<label class="control-label" for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
			<select data-placeholder="" class="chosen-select" id="q3">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q4">You rarely do something just out of sheer curiosity.</label>
			<select data-placeholder="" class="chosen-select" id="q4">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q5">People can rarely upset you.</label>
			<select data-placeholder="" class="chosen-select" id="q5">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q6">It is often difficult for you to relate to other people's feelings.</label>
			<select data-placeholder="" class="chosen-select" id="q6">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q7">In a discussion, truth should be more important than people's sensitivities.</label>
			<select data-placeholder="" class="chosen-select" id="q7">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q8">You rarely get carried away by fantasies and ideas.</label>
			<select data-placeholder="" class="chosen-select" id="q8">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q9">You think that everyone's views should be respected regardless of whether they are supported by facts or not.</label>
			<select data-placeholder="" class="chosen-select" id="q9">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<div class="form-group">

			<label class="control-label" for="q10">You feel more energetic after spending time with a group of people.</label>
			<select data-placeholder="" class="chosen-select" id="q10">
				<option value=""></option>
				<option value="1">1 (Strongly Disagree)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (Strongly Agree)</option>
			</select>
		</div>

		<br>
		<br>

<!-- Submit button -->
		<button type="submit" class="btn btn-success btn-lg" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>

		<br><br>
		<br><br>
<!-- Modal -->
		<div class="modal fade" id="modal" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script>
        $(".chosen-select").chosen();

        
    </script>


</body>
</html>
